<div class="container">
    <h3>Add new task</h3>
    <div class="row">
        <div class="col-md-9">
            <div class="block standard-block full-padding">
                <div class="form">
                    <div class="input row">
                        <div class="col-xs-1">
                            <label>Title</label>
                        </div>
                        <div class="col-xs-11">
                            <input type="text" ng-model="vm.issue.title" placeholder="Issue summary"/>
                        </div>
                    </div>
                    <div class="input row">
                        <div class="col-xs-12">
                            <label>Description</label>
                            <div text-editor="vm.issue.text"></div>
                        </div>
                    </div>

                    <div class="button" ng-click="vm.create()">
                        Create issue
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="block standard-block full-padding">
                <div ng-repeat="field in vm.project.workflow.fields | orderBy: 'order'"
                     field-dropdown="field"
                     field="vm.issue.fields[$index]"></div>
                <div class="field-dropdown row">
                    <div class="col-xs-4">
                        Deadline
                    </div>
                    <div class="col-xs-8">
                        <div uib-datepicker-popup
                             datepicker-options="vm.dateOptions"
                             ng-model="vm.issue.deadline"
                             is-open="vm.dateOptions.open"
                             show-button-bar="false"/>
                        <div ng-click="vm.openDatePicker()">
                          {{vm.issue.deadline | date:'mediumDate'}}
                            <small class="glyphicon glyphicon-menu-down"></small>
                        </div>
                    </div>
                </div>
                <div class="field-dropdown row">
                    <div class="col-xs-4">
                        Assignee
                    </div>
                    <div class="col-xs-8">
                        <div select-assignee="vm.project.teamId" assigned="vm.issue.assigned" ng-if="vm.project.teamId"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
