<div class="issue-text" ng-bind-html="issue.text | trustAsHtml"></div>
<div class="soft-text">
    <ul class="tabs">
        <li class="active">
            <span class="glyphicon glyphicon-comment"></span>
            Comments
        </li>
        <li>
            <span class="glyphicon glyphicon-bell"></span>
            Activity
        </li>
        <li>
            <span class="glyphicon glyphicon-magnet"></span>
            Attach
        </li>
    </ul>
</div>
<div class="comments">
    <div class="comment" ng-repeat="i in [{},{},{}]">
        <img src="http://placehold.it/350x350" class="img-responsive img-circle photo">
        <div class="right">
            <span class="glyphicon glyphicon-share-alt"></span>
        </div>
        <div class="comment-body">
            <span class="name">Sergey Nikolaev</span> <span class="date">02 May 2016, 14:31</span>
            <div class="text">Need to keep up with the timeline? Add a due date.
                Tired of ''how long will it take'' questions? Estimate it. Need a little privacy with this one?
            </div>
        </div>
    </div>
</div>
<div class="add-comment">
    <div class="open" title="Add new comment">
        <div class="glyphicon glyphicon-plus"></div>
    </div>
</div>
