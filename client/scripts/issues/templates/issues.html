<main class="container issues">
    <div class="row">
        <div class="col-md-3">
            <div class="issues-filters">
                <div class="header">
                    Filters
                </div>
                <div class="block standard-block">
                    <div issues-filters="vm.filters.fitems" project-id="$state.params.id"></div>
                    <div select-assignee="vm.project.teamId"
                         class="panel-heading"
                         assigned="vm.filters.assigned"
                         return="array"
                         ng-if="vm.project.teamId"></div>
                </div>
            </div>
            <div class="header">
                Tags
            </div>
            <div class="block standard-block">
                <ul>
                    <li>
                        Best
                    </li>
                    <li>
                        Important
                    </li>
                    <li>
                        Closed
                    </li>
                    <li>
                        Archive
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-9">
            <div class="search">
                <span class="glyphicon glyphicon-search"></span>
                <input type="text" placeholder="Enter search request">
            </div>
            <div issues-list="vm.filters"
                 project="vm.project"
                 ng-if="vm.loaded">
            </div>
        </div>
    </div>
</main>
