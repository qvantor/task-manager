<div class="col-md-6">
    <h3>Workflow</h3>
    <div class="block standard-block full-padding">
        <div class="input">
            <label>Preset</label>
            <div uib-dropdown auto-close="outsideClick" class="inline">
                <input type="text" uib-dropdown-toggle value="Software development"/>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu"
                    aria-labelledby="btn-append-to-single-button">
                    <li>Software development</li>
                    <li>Project management</li>
                    <li>Process management</li>
                </ul>
            </div>
        </div>
        <div class="sort">
            <label>Issue Types</label>
            <!-- здесь сделать возможность редактировать и добавлять типы, каждому типу можно задать цвет -->
            <ul ng-sortable="{animation150}">
                <li>Submitted</li>
                <li>Reopened</li>
                <li>Pause</li>
                <li>Testing required</li>
                <li>Verified</li>
                <li>Fixed</li>
            </ul>
        </div>
        <label>Custom fields</label>
        <h5>Create here custom fields builder</h5>
    </div>
</div>
