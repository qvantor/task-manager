<!-- Register Block -->
<div class="block block-themed animated fadeIn">
        <!-- Register Title -->
        <h1 class="h2 font-w600 push-30-t push-5">Register</h1>

        <p>Please fill the following details to create a new account.</p>
        <!-- END Register Title -->
        <form class="js-validation-register form-horizontal push-50-t push-50">
            <div class="form-group">
                <div class="col-xs-12">
                    <div class="form-material form-material-success">
                      <label for="register-email">Email</label>
                        <input class="form-control" type="email" id="register-email" ng-model="vm.user.email"
                               placeholder="Please provide your email">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <div class="form-material form-material-success">
                      <label for="register-password">Password</label>
                        <input class="form-control" type="password" id="register-password" ng-model="vm.user.password"
                               placeholder="Choose a strong password..">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12 col-sm-6 col-md-5">
                    <button ng-click="vm.signup()" class="btn btn-block btn-success" type="submit"><i
                            class="fa fa-plus pull-right"></i> Sign Up
                    </button>
                </div>
            </div>
        </form>
        <!-- END Register Form -->
    </div>
